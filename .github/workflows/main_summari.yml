# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - summari

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://summari.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b201b0025ffb48edb2a85cd2d6563c47 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f711e22e7c194d8f807dd9a8729f6e21 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: summari.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b201b0025ffb48edb2a85cd2d6563c47 }}/summari:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'summari'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e533295fe5b749429306cbf5ccce88d5 }}
        images: 'summari.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b201b0025ffb48edb2a85cd2d6563c47 }}/summari:${{ github.sha }}'